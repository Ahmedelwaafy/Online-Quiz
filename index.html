<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS-->
    <link rel="stylesheet" href="./dist/output.css">

    <!-- SASS-->
    <link rel="stylesheet" href="./dist/styles.css">

    <!-- Javascript-->
    <script defer src="./src/Scripts/index.js"></script>
</head>

<body>
    <main class="h-screen min-h-screen w-full flex flex-col items-center justify-between gap-10">

        <header
            class="width h-32 flex justify-between gap-5 items-center  py-5 border-b-2 border-gray-700 border-dashed ">

            <div class="exam-title flex flex-col items-start justify-center gap-5">
                <div class="section flex justify-start items-center font-bold">
                    <p>Section 2, Module 1:</p>
                    <span>Math</span>
                </div>
                <div class="direction flex items-start gap-1 font-bold ">Directions <i
                        class="fa-solid fa-angle-down text-xl"></i> </div>
            </div>

            <div class="timer-wrapper">
                <p class="timer text-center mb-4 font-bold">30:20</p>
                <button
                    class="timer-btn p-2 text-center rounded-md border-gray-700 border-2 hover:text-white duration-300 text-gray-700 hover:bg-gray-700 hover:border-gray-700  font-bold">Hide
                    Timer</button>
            </div>

            <div class="utilities-right flex justify-end gap-8 items-center">
                <a href="https://calculator-online.net/" target="_blank"
                    class="md:hidden calculator flex flex-col items-center justify-center gap-1 hover:opacity-70 duration-300">
                    <i class="fa fa-calculator text-2xl cursor-pointer"></i>

                    <span class="cursor-pointer font-bold">Calculator</span>
                </a>
                <a href="https://calculator-online.net/" target="_blank"
                    class="md:hidden calculator flex flex-col items-center justify-center gap-1 hover:opacity-70 duration-300">
                    <i class="fa-solid fa-square-root-variable text-2xl cursor-pointer"></i>

                    <span class="cursor-pointer font-bold">Reference</span>
                </a>
                <div class="menu-wrapper relative ">
                    <button
                        class="calculator flex flex-col items-center justify-center gap-1 hover:opacity-70 duration-300 ">
                        <i class="fa fa-ellipsis-vertical text-2xl cursor-pointer"></i>

                        <span class="cursor-pointer font-bold">More</span>

                    </button>
                    <ul
                        class="dot-menu py-8 absolute top-20 right-0 bg-gray-700 text-white flex flex-col items-center justify-start gap-8 w-52 rounded-md duration-300 origin-top z-50 ">

                        <li class="hover:scale-110 duration-100">
                            <a target="_blank" class="font-bold " href="https://calculator-online.net/">
                                Calculator
                            </a>
                        </li>

                        <li class="hover:scale-110 duration-100">
                            <a target="_blank" class="font-bold " href="https://calculator-online.net/">
                                Reference
                            </a>
                        </li>

                        <li class="hover:scale-110 duration-100">
                            <a target="_blank" class="font-bold " href="https://calculator-online.net/">
                                Exams
                            </a>
                        </li>
                        <li class="hover:scale-110 duration-100">
                            <a target="_blank" class="font-bold " href="https://calculator-online.net/">
                                Submit
                            </a>
                        </li>

                    </ul>
                </div>



            </div>
        </header>

        <section class="questions-section w-[600px] mx-auto md:w-80 ">

            <div
                class="questions-section-top hidden justify-between items-center w-full border-b-2 border-dashed border-b-gray-700 py-2">

                <div class="right flex justify-start items-center gap-6">
                    <span class="current-question-number-solid font-bold text-white bg-gray-700 py-1 px-3 rounded">2
                    </span>
                    <div class="mark-wrapper flex justify-center gap-2 items-center">
                        <i class="fa fa-bookmark cursor-pointer text-2xl"></i>
                        <span class="cursor-pointer font-bold">Mark for Review</span>
                    </div>
                </div>

                <div
                    class="cross-button relative font-bold cursor-pointer bg-white border-[3px] border-gray-700  text-center p-1 rounded-md">
                    ABC
                    <hr
                        class="border-gray-700 bg-gray-700 border-2 z-10 absolute top-[14px] right-0 w-full -rotate-45 pointer-events-none">
                    <h3
                        class="hover-text absolute -top-20 right-0  rounded-md bg-gray-700 text-white p-3 w-52 font-normal">
                        Cross out answers choices you think are wrong.
                    </h3>
                </div>
            </div>

            <h2 class="current-question">

            </h2>
            <div class="current-question-answers">

<P class="text-center w-full">LOADING...
</P>

            </div>

<div class="myfixed">
    <div class="myquestions-container-relative">
        <div class="myabsolute-hide"></div>
        <div class="myquestions-wrapper">
            <h2>Section 2, Module 1: Math</h2>
            <div class="myactual-questions-container">

            </div>
        </div>
    </div>
</div>
        </section>

        <footer class="width py-5 border-t-2 border-gray-700 border-dashed flex justify-between items-center gap-8">

            <h2 class="name font-bold md:hidden">Omar Fathy</h2>

            <div
                class="numbering flex justify-center gap-1 p-3 md:p-2 rounded-md bg-gray-700 border-gray-700 border-2 text-white duration-300 hover:text-gray-700 hover:bg-white cursor-pointer w-40">
                <span class="font-bold">Question</span>
                <span class="current-question-number">5</span>
                <span class="font-bold">of</span>
                <span class="questions-count"></span>

            </div>

            <div class="control-buttons flex justify-center gap-5">
                <button
                
                    class="prev-btn w-24 py-1 text-center rounded-md font-bold border-2 border-gray-700 duration-200 hover:scale-110">Previous</button>
                <button
                    class="next-btn w-24 py-1 text-center rounded-md font-bold border-2 border-gray-700 bg-gray-700 text-white duration-200 hover:scale-110">Next</button>
            </div>
        </footer>
    </main>
</body>

</html>
